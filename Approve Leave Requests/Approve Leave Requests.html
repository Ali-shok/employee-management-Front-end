    <div class="container mt-5">
      <h1>Leave Requests</h1>
      <div class="table-responsive">
        <table
          id="leaveRequestsTable"
          class="table table-sm table-striped table-bordered table-hover"
        >
          <thead>
            <tr>
              <!-- Add your table headers here -->
            </tr>
          </thead>

            <!-- Table rows will be populated dynamically -->
          </tbody>
        </table>

    <div
      id="editLeaveRequestModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="editLeaveRequestModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editLeaveRequestModalLabel">
              Edit Leave Request
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editLeaveRequestForm">
              <!-- Input fields for editing -->
              <input type="hidden" id="editRequestId" />
              <!-- Dropdown for selecting status -->
              <select id="editStatus" class="form-select mb-3">
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
              </select>
              <!-- Button with spinner -->
              <button
                type="submit"
                class="btn btn-primary d-flex align-items-center"
              >
                <span
                  class="spinner-border spinner-border-sm me-2 d-none"
                  role="status"
                  aria-hidden="true"
                ></span>
                <span>Submit</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
