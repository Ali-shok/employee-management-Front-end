<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title -->
    <title>Employee Management</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- DataTables Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="employee.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand brand-color">HR System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Align to the right -->
            <li class="nav-item" id="nav-salaries">
              <a class="nav-link" href="../salary/salary.html">Salaries</a>
            </li>
            <li class="nav-item" id="nav-employees">
              <a class="nav-link active" href="./employee.html">Employees</a>
            </li>
            <li class="nav-item" id="nav-performance">
              <a class="nav-link" href="../performance/performanc.html"
                >Performance</a
              >
            </li>
            <li class="nav-item" id="nav-leave-request">
              <a class="nav-link" href="../leaveRequest/leaveRequest.html"
                >Leave Request</a
              >
            </li>
            <li class="nav-item" id="nav-Approve-leave-request">
              <a
                class="nav-link"
                href="../Approve Leave Requests/Approve Leave Requests.js"
                >Approve Leave Request</a
              >
            </li>
          </ul>
        </div>
        <button class="btn btn-outline-primary ms-auto" id="logout-btn">
          Log Out
        </button>
      </div>
    </nav>

    <div class="container-fluid mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Employees</h1>
        <button
          type="button"
          class="btn btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#addEmployeeModal"
        >
          Add Employee
        </button>
      </div>
      <hr />

      <div class="table-responsive">
        <table
          id="employee-table"
          class="table table-sm table-striped table-bordered table-hover"
        >
          <thead>
            <tr>
              <!-- Table header -->
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Position</th>
              <th>Departmen</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Salary</th>
              <th>Leave Balance</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table body will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap Modal for Adding Employee -->
    <div
      class="modal fade"
      id="addEmployeeModal"
      tabindex="-1"
      aria-labelledby="addEmployeeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addEmployeeForm">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="first_name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="last_name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input
                  type="text"
                  class="form-control"
                  id="position"
                  name="position"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input
                  type="text"
                  class="form-control"
                  id="department"
                  name="department"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone_number"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input
                  type="number"
                  class="form-control"
                  id="salary"
                  name="salary"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="leaveBalance" class="form-label"
                  >Leave Balance</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="leaveBalance"
                  name="leave_balance"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role" required>
                  <option value="employee" selected>Employee</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary d-block w-100">
                <span
                  class="spinner-border spinner-border-sm me-2 d-none"
                  role="status"
                  aria-hidden="true"
                ></span>
                Add Employee
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Modal for Editing Employee Details -->
    <div
      class="modal fade responsive"
      id="editEmployeeModal"
      tabindex="-1"
      aria-labelledby="editEmployeeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editEmployeeModalLabel">
              Edit Employee
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="editEmployeeForm">
              <input type="hidden" id="editEmployeeId" name="id" />

              <div class="mb-3">
                <label for="editFirstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editFirstName"
                  name="first_name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editLastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editLastName"
                  name="last_name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  name="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editPosition" class="form-label">Position</label>
                <input
                  type="text"
                  class="form-control"
                  id="editPosition"
                  name="position"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editAddress" class="form-label">Departmen</label>
                <input
                  type="text"
                  class="form-control"
                  id="editDepartment"
                  name="department"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="editAddress"
                  name="address"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editPhoneNumber" class="form-label"
                  >Phone Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editPhoneNumber"
                  name="phone_number"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editSalary" class="form-label">Salary</label>
                <input
                  type="number"
                  class="form-control"
                  id="editSalary"
                  name="salary"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editLeaveBalance" class="form-label"
                  >Leave Balance</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="editLeaveBalance"
                  name="leave_balance"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editRole" class="form-label">Role</label>
                <select class="form-control" id="editRole" name="role" required>
                  <option value="employee" selected>Employee</option>
                  <option value="admin">Admin</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary d-block w-100">
                <span
                  class="spinner-border spinner-border-sm me-2 d-none"
                  role="status"
                  aria-hidden="true"
                ></span>
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- Bootstrap bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- for date -->
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="employee.js"></script>
  </body>
</html>
