    <header>
      <h1 class="text-center">Leave Management System</h1>
    </header>
    <main class="container d-flex justify-content-center">
      <div class="row w-100">
        <div class="col-md-6 col-sm-12">
          <div class="card my-3">
            <div class="card-header">Leave Requests</div>
            <div class="card-body table-responsive">
              <table class="table table-hover table-sm table-striped">
                <thead>
                  <tr>
                    <th>Employee Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Reason</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="leave-requests-table">
                  <!-- Leave requests will be populated here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="card my-3">
            <div class="card-header">Available Leave Balance:</div>
            <div class="card-body"><span id="leave-balance"></span> Days</div>
          </div>
          <div class="card">
            <div class="card-header">Submit Leave Request</div>
            <div class="card-body">
              <form id="leave-request-form">
                <div class="form-group">
                  <label for="start-date">Leave Start Date:</label>
                  <input
                    type="date"
                    id="start-date"
                    name="start_date"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="end-date">Leave End Date:</label>
                  <input
                    type="date"
                    id="end-date"
                    name="end_date"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="reason">Reason for Leave:</label>
                  <textarea
                    id="reason"
                    name="reason"
                    rows="5"
                    class="form-control"
                    required
                  ></textarea>
                </div>
                <div class="form-group mt-3">
                  <button type="submit" class="btn btn-primary">
                    <span
                      class="spinner-border spinner-border-sm d-none"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    Submit Leave Request
                  </button>
                </div>
                <div id="request-status"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
